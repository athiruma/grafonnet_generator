name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  grafonnet_generator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run grafana json container generator
        run: |
          echo sudo docker run --rm --name run_grafonnet -v $GITHUB_WORKSPACE/grafana:/app --privileged quay.io/ebattat/run_grafonnet:latest

      - name: Check for changes in grafana json file
        id: check_changes
        run: |
          cat $GITHUB_WORKSPACE/grafana/output.json
          cd $GITHUB_WORKSPACE/grafana
          if git diff --quiet output.json; then
            echo "No changes detected."
          else
            echo "::set-output name=changes::true"
          fi

      - name: Debug
        run: |
          echo "Changes detected: ${{ steps.check_changes.outputs.changes }}"


      - name: Update Grafana dashboard with new json
        if: env.changes_exist == 'true'
        env:
          PERF_GRAFANA_URL: ${{ secrets.PERF_GRAFANA_URL }}
          PERF_GRAFANA_API_KEY: ${{ secrets.PERF_GRAFANA_API_KEY }}
          PERF_GRAFANA_JSON: grafana/output.json
        run: python $GITHUB_WORKSPACE/grafana/update_grafana_dashboard.py

      - name: Commit grafana json file after update version
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo ${{ steps.check_changes.outputs.changes }}
          git checkout main
          git config --global user.email ${{ secrets.EMAIL }}
          git config --global user.name  ${{ secrets.USER_NAME }}
          git add $GITHUB_WORKSPACE/grafana/output.json
          git commit -m "Update grafana json file"

          # Pull the latest changes from the remote main branch
          git pull origin main

          # Push the changes to the remote main branch
          git push